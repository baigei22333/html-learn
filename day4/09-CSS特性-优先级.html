<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS特性-优先级</title>
    <style>
        /* 技巧：选择器选中标签的范围越大，优先级/权重 越低 */
        #test {
            color: orange;
        }

        .box {
            color: blue;
        }

        div {
            color: green;
        }

        /* !important 提权功能，提高权重/优先级到最高，慎用 */
        * {
            color: red !important;
        }
    </style>
</head>

<body>
    <!-- 通配符选择器 < 标签选择器 < 类选择器 < id选择器 < 行内样式 < !important -->
    <div class="box" id="test" style="color: purple;">div 标签</div>

</body>

</html>
