<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音频</title>
</head>

<body>
    <!-- 在HTML5 里面 如果属性名和属性值完全一样,可以简写为一个单词 -->
    <!-- controls 是展示控制条 -->
    <!-- <audio src="./media/骆集益 - 回梦游仙.mp3" controls="controls"></audio> -->
    <!-- loop 是循环播放 -->
    <!-- autoplay 是自动播放 但是浏览器会默认禁用自动播放-->
    <audio src="./media/骆集益 - 回梦游仙.mp3" controls loop autoplay></audio>
</body>

</html>
