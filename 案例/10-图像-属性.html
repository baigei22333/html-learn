<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图像-属性</title>
</head>

<body>
    <img src="./test1.jpg" alt="这是测试图片">
    <!-- alt 是替换文本等 图片不存在时会显示 -->
    <img src="./bgc.jpeg" title="这是背景图">
    <!-- title 是鼠标悬停在图片上会显示 -->

    <img src="./test.jpg" width="100">
    <img src="bgc.jpeg" height="100">
</body>

</html>
