<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>转换原点</title>
    <style>
        img {
            width: 200px;
            border: 1px solid #000;
            transition: all 1s;
        }

        img:hover {
            transform: rotate(360deg);
            transform-origin: right bottom;
        }
    </style>
</head>

<body>
    <img src="./images/rotate.png" alt="">
</body>

</html>
