<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行内元素-内外边距问题</title>
    <style>
        /* 行内元素水平方向生效 垂直方向不生效 */
        /* 行高属性可以改变垂直方向 */
        span {
            margin: 50px;
            padding: 20px;
            line-height: 100px;
        }
    </style>
</head>

<body>
    <span>span标签</span>
    <span>span标签</span>
</body>

</html>
