<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子模型-组成</title>

    <style>
        div {
            background-color: pink;

            /* 内容区域 */
            width: 200px;
            height: 200px;

            /* 内边距 */
            /* 内容与盒子边缘区域 */
            padding: 20px;

            /* 边框线 */
            border: 1px solid #000;

            /* 外边距 */
            /* 出现再盒子外面，拉开两个盒子之间的距离 */
            margin: 50px;
        }
    </style>
</head>

<body>
    <div>div 标签</div>
</body>

</html>
